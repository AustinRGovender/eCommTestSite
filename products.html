<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Gifts & Co - Products</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Luxury Gifts & Co</h1>
        </div>
    </header>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>
    <main>
        <div class="content-wrapper">
            <h2>Our Products</h2>
            <div class="product-grid">
                <!-- Example Product 1 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 1">
                    <h3>Product 1</h3>
                    <p class="price">R299.99</p>
                    <p class="description">This is a short description of Product 1.</p>
                </div>
                <!-- Example Product 2 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 2">
                    <h3>Product 2</h3>
                    <p class="price">R499.99</p>
                    <p class="description">This is a short description of Product 2.</p>
                </div>
                <!-- Add more products as needed -->
            </div>
        </div>
    </main>

    <!-- Product Details Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalProductTitle">Product Title</h2>
            <img id="modalProductImage" src="" alt="Product Image" class="modal-image">
            <p id="modalProductDescription">Product description goes here.</p>
            <p id="modalProductPrice">R0.00</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <button id="addToCart">Add to Cart</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
